<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--To get child using emmet toolkit
    child: >
    "nav>ul*2>li*3" - for we want " nav with a child ul with 3 childs as li"
    @@#above command will generate below result
    -->
    <nav>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul>
            <li></li>rrrj
            <li></li>rrrj
            <li></li>rrrj
        </ul>
    </nav>

    <!--Siblings: +
        To get siblings we use "+" -->
    <!--for ex- "div+p+bq" it will generate below result
    this is used to get "siblings of html"-->
    <div></div>
    <p></p>
    <blockquote></blockquote>

    <!-- Multiplication: * -->
    <!-- we can use "*" to get as many numbers of "html tags" as we want 
    for ex - "li*3 " will generate "3 li tags"as below-->
    <li></li>
    <li></li>
    <li></li>
</body>
</html>
