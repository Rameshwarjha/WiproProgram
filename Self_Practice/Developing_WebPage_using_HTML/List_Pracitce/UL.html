<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--changing the list style type - available options
       disc, circle, square , none-->
    <ul style="list-style-type: circle;">
        <li >Coffee</li>
        <li style="list-style-type: square;">tea</li>
        <li >milk</li>
    </ul>

    <ul style="list-style-type: square;">
        <li>hot drink </li>
        <li style="list-style-type: circle;">cold drink</li>
        <li>normal drink</li>

    </ul>
    <!--"NESTED HTML LISTS" LISTS IN HTML CAN BE "NESTED"-->
    <!-- Note: A list item (<li>) can contain a new list, and other HTML elements, like images and links, etc. -->

    <ul style="list-style-type: disc;">
        <li>
            <ul style="list-style-type: square;">
                <li style="list-style-type: none;">list 1</li>
                <li>coffee</li>
                <li>tea</li>
            </ul>
        </li>
        <li>
            <ul style="list-style-type: circle;">
                <li style="list-style-type: none;">list 2</li>
                <li>coffee1</li>
                <li>tea1</li>
            </ul>
        </li>
        <li>
            <ul style="list-style-type: disc;">
                <li style="list-style-type: none;">list 3</li>
                <li>coffee2</li>
                <li>tea2</li>
            </ul>
        </li>
    </ul>

</body>
</html>
