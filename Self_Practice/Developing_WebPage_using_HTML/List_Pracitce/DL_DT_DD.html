<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!--DESCRIPTIoN LIST _DL_DT_DD-->
<body>
    <!-- "dl" tag - stands for description list
         it has "dt" various description tags as child tags
         it supports "dd" it gives description of each "dt" mentioned
        ## 'dd ' is not child of "dt" it is only the "sibling" but "dd" defines the "dt it follows"-->
     
    <dl>
        <dt>tea</dt>
        <dd>-black hot drink</dd>
        <dt> milk</dt>
        <dd>-white cold drink</dd>

    </dl>
</body>
</html>
