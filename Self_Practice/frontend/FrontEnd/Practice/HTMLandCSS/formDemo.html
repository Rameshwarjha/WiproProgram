<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="abc.txt">
        <h3>Registration Form</h3>
        <input type="email" placeholder="abc@xyz.com">
        <br><br>
        <input type="text" placeholder="username">
        <br><br>
        <input type="password" placeholder="password">
        <br><br>
        <p>Current Year</p>
        <label for="1">
            <input type="radio" value="1st Year" name="year" id="1">1st Year
        </label>
        <label for="2">
            <input type="radio" value="2nd Year" name="year" id="2">2nd Year
        </label>
        <label for="3">
            <input type="radio" value="3rd Year" name="year" id="3">3rd Year
        </label>
        <label for="4">
            <input type="radio" value="4th Year" name="year" id="4">4th Year
        </label>

        <br>
        <br>
        <p>Skills</p>
        <label for="11">
            <input type="checkbox" value="Java" name="tech" id="11">Java
        </label>
        <label for="12">
            <input type="checkbox" value="html" name="tech" id="12">html
        </label>
        <label for="13">
            <input type="checkbox" value="CSS" name="tech" id="13">CSS
        </label>
        <label for="14">
            <input type="checkbox" value="javaScript" name="tech" id="14">javaScript
        </label>
        <br><br>
        Choose your City :
        <select name="city">
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>4
            <option value="Gurgaon">Gurgaon</option>
            <option value="Pune">Pune</option>

        </select>
        <br><br>
        <textarea name="feedback" cols="30" rows="10" placeholder="Please share your feedback"></textarea>
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
