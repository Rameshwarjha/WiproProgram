<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <style>
        body {
            margin-top: 30px;
            background-color: #eee;
        }

        .container,
        .container-fluid {
            margin-bottom: 30px;
            border: 2px solid red;
            background-color: #696969;
            color: white;
        }
        .color {
            border: 1px solid black;
            background-color:#696969;
        }

        span {
            font-size: 1.8em;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Bootstrap Containers</h1>
        <p>Paragraph inside div having <span>container</span> as class</p>
    </div>
    <div class="container-fluid">
        <h1>Bootstrap Containers</h1>
        <p>Paragraph inside div having <span>container-fluid</span> as class</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="color col-md-6">hello</div>
            <div class="color col-md-6">World</div>
        </div>
        <div class="row">
            <div class="color col-md-5">hello</div>
            <div class="color col-md-7">World</div>
        </div>
        <div class="row">
            <div class="color col-md-8">hello</div>
            <div class="color col-md-4">World</div>
        </div>
        <div class="row">
            <div class="color col">hello</div>
            <div class="color col">World</div>
            <div class="color col">hello</div>
            <div class="color col">World</div>
            <div class="color col">hello</div>
            <div class="color col">World</div>
        </div>
     
    </div>

</body>

</html>
