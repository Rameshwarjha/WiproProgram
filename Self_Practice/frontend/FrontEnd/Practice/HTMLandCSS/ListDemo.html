<!DOCTYPE html>
<html lang="en">
    <title>
        List Demo
    </title>
    <body>
        <h1>List Demo</h1>
        <h3>Ordered List</h3>
        <ol>
            <li>Java</li>
            <li>C++</li>
            <li>C#</li>
        </ol>
        <h3>Unordered List</h3>
        <ul type="1">
            <li>Java</li>
            <li>C++</li>
            <li>C#</li>
        </ul>
        <h3>Description List</h3>
        <dl>
            <dt>Drink</dt>
                <dd>cold drink</dd>
                <dd>hot drink</dd>
            <dt>Food</dt>
                <dd>veg</dd>
                <dd>non veg</dd>
        </dl>
    </body>
</html>
